<mat-card class="towns-card mat-elevation-z6">
    <mat-card-header>
        <mat-card-title>Towns</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <a mat-raised-button color="primary" routerLink="/towns/add" routerLinkActive="active">
            <i class="material-icons">add</i>Add Town
        </a>
        <hr>
        <div>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search For Town">
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> COUNTRY </th>
                        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
                    </ng-container>
                    <ng-container matColumnDef="country_code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> COUNTRY CODE </th>
                        <td mat-cell *matCellDef="let row"> {{row.country_code}} </td>
                    </ng-container>
                    <ng-container matColumnDef="country_iso_code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> COUNTRY CODE(ISO) </th>
                        <td mat-cell *matCellDef="let row"> {{row.country_iso_code}} </td>
                    </ng-container>
                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CREATED DATE </th>
                        <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
                    </ng-container>
                    <ng-container matColumnDef="updated_at">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> UPDATED DATE </th>
                        <td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> ACTION </th>
                        <td mat-cell *matCellDef="let row">
                            <a mat-raised-button color="accent" routerLink="/towns/edit/{{row.id}}" class="action-btn">
                                <i class="material-icons">edit</i>edit
                            </a>                    
                            <a mat-raised-button color="primary" routerLink="/towns/view/{{row.id}}" class="action-btn">
                                <i class="material-icons">pageview</i>view
                            </a>
                            <button mat-raised-button color="warn" (click)="deleteTown(row.id)">
                                <i class="material-icons">delete</i>delete
                            </button>
                        </td>
                    </ng-container>    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>             
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>       
    </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
